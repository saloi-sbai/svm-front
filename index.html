<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="cuisine marocaine traditionnelle" />
    <meta name="keywords" content="cuisine, maroc, recette, tajine, couscous" />
    <meta name="author" content="Saloi Ben oumaizina" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <script
      src="https://kit.fontawesome.com/f748fcced4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>saveurs du maroc</title>
  </head>
  <body>
    <section class="menu">
      <!-- login -->
      <div class="login-btn login-menu" id="visiteur">
        <a class="filter-btn" id="user" href="./pages/login.html">Se connecter</a>
        /
        <a class="filter-btn" href="./pages/inscription.html">S'inscrire</a>
        <a class="filter-btn" href="./pages/panier.html"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

      <!-- menu une fois authentifié -->
      <div class="login-menu" id="inscrit">
        <p id="bonjour">Bonjour</p>
        <a class="filter-btn" id="logout" href="">Se déconnecter</a>
        <a class="filter-btn" href="./pages/panier.html"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

      <div class="first-title">
        <h1>Bienvenu chez saveurs du Maroc</h1>
        <div class="underline"></div>
      </div>

      <div class="second-title">
        <h2>Notre carte</h2>
      </div>

      <div class="btn-container">
        <button class="filter-btn" type="button" id="tous" >tous</button>
        <button class="filter-btn" type="button" id="entrée" >Entrée</button>
        <button class="filter-btn" type="button" id="plats" >Plats</button>
        <button class="filter-btn" type="button"id="dessert" >Dessert</button>
      </div>

      <!-- menu -->
      <div class="section-center">
        <article class="menu-item">
          <img
            src="./img/istockphoto-492864863-612x612.jpg"
            class="photo"
            alt=""
          />
          <div class="item-info">
            <header>
              <h4>Tajine au boulette de viande haché</h4>
              <h4 class="price">14€</h4>
              <button class="filter-btn" type="button">
                <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
              </button>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo
              earum tenetur tempore fugiat praesentium placeat.
            </p>
          </div>
        </article>
      </div>

    <script src="./scripts/app.js"></script>
